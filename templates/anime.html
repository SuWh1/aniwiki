<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/common.js"></script> 
    <script src="/static/js/anime.js"></script>
    <script src="/static/js/emptyInput.js"></script>
</head>
<body>
    <header>
        <div class="logo">AniWiki</div>
        <nav>
            <ul>
                <li><a href="/anime">Anime</a></li>
                <li><a href="/manga">Manga</a></li>
                <li><a href="/characters">Characters</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <form action="/anime/search" method="GET">
                <input type="text" name="q" placeholder="Search anime...">
                <button type="submit">Search</button>
            </form>
        </div>
        <button id="theme-toggle">Light Theme</button>
    </header>
    
    <main>
        <section id="anime-section">
            <h2 id="anime-heading">Anime</h2>
            <div class="filter-container">
                <button class="filter-btn" data-filter="airing">Airing</button>
                <button class="filter-btn" data-filter="upcoming">Upcoming</button>
                <button class="filter-btn" data-filter="popularity">Most Popular</button>
                <button class="filter-btn" data-filter="favorite">Most Favorite</button>
            </div>
            <div class="content-grid" id="anime-grid">  
                {{ range .Animes }}
                <div class="card">
                    <a href="/anime/{{.MalID}}">
                        <img src="{{.Images.JPG.ImageURL}}" alt="{{.Title}}">
                        <div class="card-content">
                            <h3 class="card-title">{{.Title}}</h3>
                        </div>
                    </a>
                </div>
                {{ end }}
            </div>
            <div class="pagination">
                <button id="load-more-btn">Load More</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>2025 AniWiki</p>
    </footer>
</body>
</html>
